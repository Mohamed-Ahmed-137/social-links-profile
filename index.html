<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="logo">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="My profile image"
          />
        </div>
        <div class="name-and-address">
          <h1 class="name">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
        </div>
        <div class="desc">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="links">
          <a class="link" href="#" target="_blank">GitHub</a>

          <a class="link" href="#" target="_blank">Frontend Mentor</a>

          <a class="link" href="#" target="_blank">LinkedIn</a>

          <a class="link" href="#" target="_blank">Twitter</a>

          <a class="link" href="#" target="_blank">Instagram</a>
        </div>
      </article>
    </main>
  </body>
</html>
